<!DOCTYPE html>
{% load static %}
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>{% block title %}{% endblock title %}</title>
	<link rel="apple-touch-icon" sizes="57x57" href="{% static "dist/assets/favicons/apple-icon-57x57.png" %}">
	<link rel="apple-touch-icon" sizes="60x60" href="{% static "dist/assets/favicons/apple-icon-60x60.png" %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static "dist/assets/favicons/apple-icon-72x72.png" %}">
	<link rel="apple-touch-icon" sizes="76x76" href="{% static "dist/assets/favicons/apple-icon-76x76.png" %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static "dist/assets/favicons/apple-icon-114x114.png" %}">
	<link rel="apple-touch-icon" sizes="120x120" href="{% static "dist/assets/favicons/apple-icon-120x120.png" %}">
	<link rel="apple-touch-icon" sizes="144x144" href="{% static "dist/assets/favicons/apple-icon-144x144.png" %}">
	<link rel="apple-touch-icon" sizes="152x152" href="{% static "dist/assets/favicons/apple-icon-152x152.png" %}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static "dist/assets/favicons/apple-icon-180x180.png" %}">
	<link rel="icon" type="image/png" sizes="192x192"
		href="{% static "dist/assets/favicons/android-icon-192x192.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "dist/assets/favicons/favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static "dist/assets/favicons/favicon-96x96.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "dist/assets/favicons/favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "dist/assets/favicons/manifest.json" %}">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{% static "dist/assets/favicons/ms-icon-144x144.png" %}">
	<meta name="theme-color" content="#ffffff">
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
		type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="{% static "dist/css/styles.css" %}" rel="stylesheet" />
</head>

<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
		<a class="navbar-brand js-scroll-trigger" href="#page-top">
			<span class="d-block d-lg-none">Guillaume Ojardias</span>
			<span class="d-none d-lg-block">
				<img class="img-fluid img-profile rounded-circle mx-auto mb-2"
					src="{% static "dist/assets/img/profile.jpg" %}"
					alt="Guillaume's profile picture" />
			</span>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			{% block nav_links %}
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger" href="{% url "resume:index" %}#about">A
						propos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger"
						href="{% url "resume:index" %}#education">Formation</a>
				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger"
						href="{% url "resume:index" %}#progress">Progression</a>
				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger"
						href="{% url "resume:index" %}#skills">Compétences</a>
				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger"
						href="{% url "resume:index" %}#experience">Expérience</a>
				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger"
						href="{% url "resume:index" %}#interests">Centres d'intérêts</a>
				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger"
						href="{% url "credits:index" %}">Crédits</a>
				</li>
			</ul>
			{% endblock nav_links %}
		</div>
	</nav>
	<!-- Page Content-->
	<div class="container-fluid p-0">
		{% block content %}{% endblock content %}
	</div>
	<!-- Bootstrap core JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Core theme JS-->
	<script src="{% static "dist/js/scripts.js" %}"></script>
</body>

</html>
